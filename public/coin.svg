<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- 金币主体渐变 -->
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE566"/>
      <stop offset="30%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC800"/>
      <stop offset="70%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#E6B800"/>
    </linearGradient>
    <!-- 边缘渐变 -->
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF0A0"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <!-- 高光渐变 -->
    <radialGradient id="shineGradient" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#B8860B" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- 外边缘 -->
  <circle cx="50" cy="50" r="46" fill="url(#edgeGradient)" filter="url(#shadow)"/>

  <!-- 金币主体 -->
  <circle cx="50" cy="50" r="40" fill="url(#coinGradient)"/>

  <!-- 内圈装饰 -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.6"/>

  <!-- 美元符号或星星 -->
  <text x="50" y="62" text-anchor="middle" font-size="36" font-weight="bold" fill="#B8860B" font-family="Arial, sans-serif">$</text>

  <!-- 高光效果 -->
  <circle cx="50" cy="50" r="40" fill="url(#shineGradient)"/>

  <!-- 顶部小高光 -->
  <ellipse cx="38" cy="35" rx="12" ry="8" fill="#FFFFFF" opacity="0.3"/>
</svg>
